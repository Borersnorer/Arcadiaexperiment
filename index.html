<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Two-Sheet Book Popup</title>
<style>
  body {
    margin: 0;
    background: #eee;
    font-family: Georgia, serif;
  }

  /* Popup container with perspective */
  #popup {
    position: absolute;
    display: none;
    width: 320px;
    height: 220px;
    perspective: 1200px;
    transform-style: preserve-3d;
    user-select: none;
    box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    border-radius: 12px;
    background: transparent;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
  }

  /* Book container */
  .book {
    position: relative;
    width: 100%;
    height: 100%;
  }

  /* Back sheet - static */
  .back-sheet {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #fdf5e6;
    border-radius: 12px;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
    padding: 20px;
    box-sizing: border-box;
    font-size: 16px;
    color: #333;
    overflow-y: auto;
  }

  /* Front sheet - rotates on left edge */
  .front-sheet {
    position: absolute;
    width: 100%;
    height: 100%;
    background: saddlebrown;
    color: white;
    font-weight: bold;
    font-size: 24px;
    line-height: 220px;
    text-align: center;
    border-radius: 12px;
    transform-origin: left center;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    cursor: pointer;
    user-select: none;
    transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
  }

  /* When open, front sheet flips left */
  #popup.open .front-sheet {
    transform: rotateY(-160deg);
    box-shadow: none;
  }
</style>
</head>
<body>

<div id="popup" role="dialog" aria-modal="true" aria-hidden="true" tabindex="-1">
  <div class="book">
    <div class="back-sheet" id="backSheet">
      <!-- Back sheet content -->
    </div>
    <div class="front-sheet" id="frontSheet" tabindex="0" aria-label="Close book popup" role="button">
      Cover
    </div>
  </div>
</div>

<script>
  const popup = document.getElementById('popup');
  const backSheet = document.getElementById('backSheet');
  const frontSheet = document.getElementById('frontSheet');

  function showPopup(x, y, frontText, backText) {
    frontSheet.textContent = frontText || "Cover";
    backSheet.innerHTML = backText || "<p>This is the back page content.</p>";

    popup.style.left = x + 'px';
    popup.style.top = y + 'px';
    popup.style.display = 'block';
    popup.setAttribute('aria-hidden', 'false');
    popup.focus();

    // Delay adding open class to trigger animation
    setTimeout(() => {
      popup.classList.add('open');
    }, 50);
  }

  function closePopup() {
    popup.classList.remove('open');
    popup.setAttribute('aria-hidden', 'true');
    // Hide after animation completes
    setTimeout(() => {
      popup.style.display = 'none';
    }, 1000);
  }

  // Clicking front sheet closes popup
  frontSheet.addEventListener('click', closePopup);
  frontSheet.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      closePopup();
    }
  });

  // Close popup clicking outside book
  document.addEventListener('click', e => {
    if (!popup.contains(e.target)) {
      closePopup();
    }
  });

  // Keyboard: ESC closes popup
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape' && popup.style.display === 'block') {
      closePopup();
    }
  });

  // Example usage: you can call showPopup with coordinates and texts
  // showPopup(400, 300, "Cover", "<h2>Back Page Title</h2><p>This is the back page content.</p>");
</script>

</body>
</html>
