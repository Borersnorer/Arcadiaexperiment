<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Map with Two-Page Book Popup</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }

    .map-container {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3;
      overflow: hidden;
    }

    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hotspot {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: transparent;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    .hotspot:focus-visible {
      outline: 3px solid #fff;
      outline-offset: 2px;
    }

    /* Hotspot positions */
    .jungle-stage     { left: 64.4%;  top: 62.72%; }
    .bar-1            { left: 57.3%;  top: 65.54%; }
    .snack-bar        { left: 59.2%;  top: 61.34%; }
    .chill-garden     { left: 40.5%;  top: 50.38%; }
    .therapies        { left: 42.0%;  top: 44.29%; }
    .art-space        { left: 39.2%;  top: 41.72%; }
    .utopia-stage     { left: 34.3%;  top: 36.16%; }
    .bar-2            { left: 25.4%;  top: 37.91%; }
    .market           { left: 22.6%;  top: 35.89%; }
    .psycare          { left: 19.3%;  top: 32.91%; }
    .bar-3            { left: 22.6%;  top: 31.29%; }
    .food-area        { left: 26.8%;  top: 32.37%; }
    .workshops        { left: 80.5%;  top: 60.27%; }

    .hotspot:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .tooltip {
      display: none;
    }

    /* Show tooltip on hover/focus */
    .hotspot:hover .tooltip,
    .hotspot:focus .tooltip {
      display: block;
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background: black;
      color: white;
      padding: 3px 6px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      pointer-events: none;
      z-index: 20;
    }

    /* Popup styles */

    #popup {
      position: absolute;
      display: none;
      width: 400px;
      height: 260px;
      perspective: 1200px;
      transform-style: preserve-3d;
      user-select: none;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      border-radius: 12px;
      background: transparent;
      z-index: 9999;
      top: 0;
      left: 0;
      transform: translate(-50%, -50%);
      outline: none;
    }

    .book {
      position: relative;
      width: 100%;
      height: 100%;
      perspective: inherit;
      transform-style: preserve-3d;
    }

    /* Left page */
    .left-page {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: url('page.png') no-repeat center center;
      background-size: cover;
      border-radius: 12px 0 0 12px;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
      padding: 20px;
      box-sizing: border-box;
      font-size: 16px;
      color: #333;
      overflow-y: auto;
      user-select: text;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
      z-index: 5;
    }

    /* Right page (back-sheet) */
    .back-sheet {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      background: url('page.png') no-repeat center center;
      background-size: cover;
      border-radius: 0 12px 12px 0;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
      padding: 20px;
      box-sizing: border-box;
      font-size: 16px;
      color: #333;
      overflow-y: auto;
      user-select: text;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
      z-index: 10;
    }

    /* Front-sheet (cover) */
    .front-sheet {
      position: absolute;
      top: 0;
      left: 0; /* Positioned over left page */
      width: 50%;
      height: 100%;
      background: url('cover.png') no-repeat center center;
      background-size: cover;
      border-radius: 12px 0 0 12px;
      /* Pivot on left edge */
      transform-origin: left center;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.4);
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: transparent;
      z-index: 20;
      backface-visibility: hidden;
      transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
      transform: rotateY(0deg);
    }

    /* Front content fix */
    .front-content {
      transform-origin: center;
      transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
      user-select: none;
      pointer-events: none;
      color: transparent;
    }
    #popup.open .front-content {
      transform: scaleX(-1);
    }
  </style>
</head>
<body>
  <div id="map-container" class="map-container">
    <img id="map" src="ArcadiaMap.png" alt="ArcadiaMap" />
    <div class="hotspot jungle-stage" role="button" tabindex="0" aria-label="Jungle Stage">
      <div class="tooltip">Jungle Stage</div>
    </div>
    <div class="hotspot bar-1" role="button" tabindex="0" aria-label="Bar">
      <div class="tooltip">Bar</div>
    </div>
    <div class="hotspot snack-bar" role="button" tabindex="0" aria-label="Snack Bar">
      <div class="tooltip">Snack Bar</div>
    </div>
    <div class="hotspot chill-garden" role="button" tabindex="0" aria-label="Chill Garden">
      <div class="tooltip">Chill Garden</div>
    </div>
    <div class="hotspot therapies" role="button" tabindex="0" aria-label="Therapies">
      <div class="tooltip">Therapies</div>
    </div>
    <div class="hotspot art-space" role="button" tabindex="0" aria-label="Art Space">
      <div class="tooltip">Art Space</div>
    </div>
    <div class="hotspot utopia-stage" role="button" tabindex="0" aria-label="Utopia Stage">
      <div class="tooltip">Utopia Stage</div>
    </div>
    <div class="hotspot bar-2" role="button" tabindex="0" aria-label="Bar">
      <div class="tooltip">Bar</div>
    </div>
    <div class="hotspot market" role="button" tabindex="0" aria-label="Market">
      <div class="tooltip">Market</div>
    </div>
    <div class="hotspot psycare" role="button" tabindex="0" aria-label="Psycare">
      <div class="tooltip">Psycare</div>
    </div>
    <div class="hotspot bar-3" role="button" tabindex="0" aria-label="Bar">
      <div class="tooltip">Bar</div>
    </div>
    <div class="hotspot food-area" role="button" tabindex="0" aria-label="Food Area">
      <div class="tooltip">Food Area</div>
    </div>
    <div class="hotspot workshops" role="button" tabindex="0" aria-label="Workshops">
      <div class="tooltip">Workshops</div>
    </div>
  </div>

  <div id="popup" role="dialog" aria-modal="true" aria-hidden="true" tabindex="-1">
    <div class="book">
      <div class="left-page" id="leftPage"></div>
      <div class="back-sheet" id="backSheet"></div>
      <div class="front-sheet" id="frontSheet" role="button" tabindex="0" aria-label="Close book popup">
        <div class="front-content">Cover</div>
      </div>
    </div>
  </div>

  <script>
    const popup = document.getElementById('popup');
    const backSheet = document.getElementById('backSheet');
    const leftPage = document.getElementById('leftPage');
    const frontSheet = document.getElementById('frontSheet');
    const frontContent = frontSheet.querySelector('.front-content');

    let lastFocusedHotspot = null;

    // Utility to clamp a number between min and max
    function clamp(value, min, max) {
      return Math.min(Math.max(value, min), max);
    }

    // Position popup so it doesn't go off screen
    function positionPopup(pageX, pageY) {
      const popupWidth = popup.offsetWidth;
      const popupHeight = popup.offsetHeight;
      const margin = 10;

      const left = clamp(pageX, margin + popupWidth / 2, window.scrollX + window.innerWidth - popupWidth / 2 - margin);
      const top = clamp(pageY, margin + popupHeight / 2, window.scrollY + window.innerHeight - popupHeight / 2 - margin);

      popup.style.left = left + 'px';
      popup.style.top = top + 'px';
      popup.style.transform = 'translate(-50%, -50%)';
    }

    // Get hotspot info & content
    function getHotspotContent(hotspot) {
      const rect = hotspot.getBoundingClientRect();
      const pageX = rect.left + rect.width / 2 + window.scrollX;
      const pageY = rect.top + rect.height / 2 + window.scrollY;
      const title = hotspot.querySelector('.tooltip')?.textContent || 'Info';

      const leftContent = `<h3>${title} Left Page</h3><p>Details about the left side.</p>`;
      const rightContent = `<h2>${title}</h2><p>Welcome to the ${title} area of the map!</p>`;

      return { pageX, pageY, title, leftContent, rightContent };
    }

    function showPopup(pageX, pageY, frontText, leftText, backText) {
      frontContent.textContent = frontText || "Cover";
      leftPage.innerHTML = leftText || "<p>This is the left page content.</p>";
      backSheet.innerHTML = backText || "<p>This is the right page content.</p>";

      positionPopup(pageX, pageY);

      // Show popup and reset states
      popup.style.display = 'block';
      popup.setAttribute('aria-hidden', 'false');
      popup.focus();

      frontSheet.style.transform = 'rotateY(0deg)';
      frontSheet.style.pointerEvents = 'auto';

      backSheet.style.opacity = 0;
      backSheet.style.visibility = 'hidden';

      leftPage.style.opacity = 0;
      leftPage.style.visibility = 'hidden';

      popup.classList.remove('open');

      requestAnimationFrame(() => {
        // Animate cover flip left edge pivot, from 0 to -180deg (open from right to left)
        frontSheet.style.transition = 'transform 1s cubic-bezier(0.4, 0, 0.2, 1)';
        frontSheet.style.transform = 'rotateY(-180deg)';
        popup.classList.add('open');

        // Show right page after cover flip
        setTimeout(() => {
          backSheet.style.visibility = 'visible';
          backSheet.style.opacity = 1;

          // Show left page after right page
          setTimeout(() => {
            leftPage.style.visibility = 'visible';
            leftPage.style.opacity = 1;
          }, 500);
        }, 1000);
      });
    }

    function closePopup() {
      leftPage.style.opacity = 0;
      leftPage.style.visibility = 'hidden';
      backSheet.style.opacity = 0;
      backSheet.style.visibility = 'hidden';

      frontSheet.style.transition = 'transform 1s cubic-bezier(0.4, 0, 0.2, 1)';
      frontSheet.style.transform = 'rotateY(0deg)';

      popup.classList.remove('open');
      popup.setAttribute('aria-hidden', 'true');

      setTimeout(() => {
        popup.style.display = 'none';
        if (lastFocusedHotspot) lastFocusedHotspot.focus();
      }, 1000);
    }

    // Handle clicks on hotspots
    document.addEventListener('click', e => {
      const hotspot = e.target.closest('.hotspot');
      if (hotspot) {
        lastFocusedHotspot = hotspot;
        const { pageX, pageY, title, leftContent, rightContent } = getHotspotContent(hotspot);
        showPopup(pageX, pageY, title, leftContent, rightContent);
      } else if (!e.target.closest('#popup')) {
        closePopup();
      }
    });

    // Keyboard support for hotspots and popup
    document.addEventListener('keydown', e => {
      const activeEl = document.activeElement;
      if (activeEl && activeEl.classList.contains('hotspot')) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          lastFocusedHotspot = activeEl;
          const { pageX, pageY, title, leftContent, rightContent } = getHotspotContent(activeEl);
          showPopup(pageX, pageY, title, leftContent, rightContent);
        }
      }

      if (e.key === 'Escape' && popup.style.display === 'block') {
        closePopup();
      }
    });

    // Close popup by clicking the front cover
    frontSheet.addEventListener('click', closePopup);
    frontSheet.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        closePopup();
      }
    });
  </script>
</body>
</html>
