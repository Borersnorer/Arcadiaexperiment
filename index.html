<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Map with Two-Page Book Popup</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }

    .map-container {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3;
      overflow: hidden;
    }

    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Hotspot styles omitted for brevity - keep your original here */

    /* Popup styles */

    #popup {
      position: absolute;
      display: none;
      width: 400px;
      height: 260px;
      perspective: 1200px;
      transform-style: preserve-3d;
      user-select: none;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      border-radius: 12px;
      background: transparent;
      z-index: 9999;
      top: 0;
      left: 0;
      transform: translate(-50%, -50%);
      outline: none;
    }

    .book {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      perspective: inherit;
      transform-style: preserve-3d;
    }

    /* Back sheet (Right page) - bottom layer */
    .back-sheet {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      background: url('page.png') no-repeat center center;
      background-size: cover;
      border-radius: 0 12px 12px 0;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
      padding: 20px;
      box-sizing: border-box;
      font-size: 16px;
      color: #333;
      overflow-y: auto;
      user-select: text;
      z-index: 1; /* bottom */
    }

    /* Left page - initially hidden, above back-sheet */
    .left-page {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: url('page.png') no-repeat center center;
      background-size: cover;
      border-radius: 12px 0 0 12px;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
      padding: 20px;
      box-sizing: border-box;
      font-size: 16px;
      color: #333;
      overflow-y: auto;
      user-select: text;
      z-index: 10;
      opacity: 0; /* start hidden */
      transition: opacity 0.5s ease 0.5s; /* delay so it fades in after cover flip */
    }

    /* Show left page after cover flip */
    #popup.show-left .left-page {
      opacity: 1;
    }

    /* Cover (front-sheet) - top layer */
    .front-sheet {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: url('cover.png') no-repeat center center;
      background-size: cover;
      border-radius: 12px 0 0 12px;
      transform-origin: left center;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.4);
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: transparent;
      z-index: 20;
      backface-visibility: hidden;
      transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
      transform: rotateY(0deg);
    }

    /* Flip cover open */
    #popup.open .front-sheet {
      transform: rotateY(-160deg);
      box-shadow: none;
      z-index: 5; /* move below left page when open */
    }
