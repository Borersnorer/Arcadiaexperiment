<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interactive Map with Book Popup</title>
  <style>
    body {
      margin: 0;
      background: #eee;
      font-family: sans-serif;
    }

    /* Map container */
    #map {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('map.png') no-repeat center/cover;
    }

    /* Hotspot button */
    .hotspot {
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Popup book container */
    .popup {
      position: absolute;
      display: none;
      perspective: 1000px;
      transform: translate(-50%, -50%);
    }

    .book {
      position: relative;
      width: 300px;
      height: 200px;
      transform-style: preserve-3d;
      transform: rotateY(-180deg);
      transition: transform 1s;
    }

    .popup.open .book {
      transform: rotateY(0deg);
    }

    /* Book cover (front) */
    .cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background: saddlebrown;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    /* Inner pages (visible when open) */
    .pages {
      position: absolute;
      width: 100%;
      height: 100%;
      background: beige;
      transform: rotateY(180deg);
      display: flex;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
    }

    .page {
      width: 45%;
      background: #fdf5e6;
      border: 1px solid #d4c4a8;
      padding: 10px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      font-family: "Georgia", serif;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: -30px;
      right: 0;
      background: #333;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="map">
    <div class="hotspot" style="top:50%; left:50%;" onclick="showPopup(event, 'Left page text here', 'Right page text here')"></div>

    <div class="popup" id="popup">
      <div class="book">
        <div class="cover">Open Me</div>
        <div class="pages">
          <div class="page" id="leftPage"></div>
          <div class="page" id="rightPage"></div>
        </div>
      </div>
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    function showPopup(e, leftText, rightText) {
      const popup = document.getElementById('popup');
      document.getElementById('leftPage').innerHTML = leftText;
      document.getElementById('rightPage').innerHTML = rightText;

      popup.style.top = e.target.offsetTop + 'px';
      popup.style.left = e.target.offsetLeft + 'px';
      popup.style.display = 'block';

      setTimeout(() => popup.classList.add('open'), 10);
    }

    function closePopup() {
      const popup = document.getElementById('popup');
      popup.classList.remove('open');
      setTimeout(() => popup.style.display = 'none', 1000);
    }
  </script>
</body>
</html>
